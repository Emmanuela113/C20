<html>
    <head>
        <title>Introduction To functions in JavaScript</title>
    </head>
    <body>
        <button onclick="myfunction(5)">What is 5 x 2?</button>
        
        <script>
            function myfunction(x, y)
            {
                if(y===undefined) {
                    y = 2;
                }
                document.write(x*y);
            }
        </script>
    </body>
</html>
